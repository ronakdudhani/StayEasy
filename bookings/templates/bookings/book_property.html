{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-6">Book Property: {{ property.name }}</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Booking Form Fields -->
        <div class="mb-4">
            <label for="checkin_date" class="block text-sm font-medium text-gray-700">Check-in</label>
            <input type="date" id="checkin_date" name="checkin_date" value="{{ booking_form.checkin_date.value }}" required>

        </div>

        <div class="mb-4">
            <label for="checkout_date" class="block text-sm font-medium text-gray-700">Check-out</label>
            <input type="date" id="checkout_date" name="checkout_date" value="{{ booking_form.checkout_date.value }}" required>

        </div>

        <div class="mb-4">
            <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
            <input type="number" id="guests" name="guests" value="{{ booking_form.guests.value }}" min="1" required>
        </div>

        <!-- Payment Form Fields -->
        <div class="mb-4">
            <label for="card_number" class="block text-sm font-medium text-gray-700">Card Number</label>
            <input type="text" id="card_number" name="card_number" maxlength="16" required>

        </div>

        <div class="mb-4">
            <label for="expiry_date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input type="text" id="expiry_date" name="expiry_date" value="12/24" required
                class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-red-500 focus:border-red-500">
        </div>

        <div class="mb-4">
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input type="text" id="cvv" name="cvv" value="123" required
                class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-red-500 focus:border-red-500">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Book Now
        </button>
    </form>
</div>
{% endblock %}
